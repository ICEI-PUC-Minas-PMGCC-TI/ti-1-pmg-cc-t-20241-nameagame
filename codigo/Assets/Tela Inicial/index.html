<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daigaku Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/inicial.css">
</head>
<body>
    <header class="d-flex align-items-center p-3">
        <img src="assets/logo.png" alt="Logo" id="logo">
    </header>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="row w-100">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
                <h1 class="display-1" id="title">Daigaku Connect</h1>
                <div class="p-4 bg-orange" id="description-box">
                    <p>Olá, nós somos o Daigaku Connect, uma plataforma para busca, gerenciamento e desenvolvimento de pesquisas com ênfase em grupos universitários. Para começar, escolha uma opção:</p>
                    <button type="button" class="btn btn-dark my-2" id="login">Login</button>
                    <button type="button" class="btn btn-dark my-2" id="signup">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/grupo.png" alt="Grupo" id="grupo-img">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
