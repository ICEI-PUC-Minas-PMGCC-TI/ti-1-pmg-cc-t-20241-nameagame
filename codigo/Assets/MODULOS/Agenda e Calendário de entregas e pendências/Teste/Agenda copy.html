<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FOLHA DE ESTILO -->
    <link rel="stylesheet" href="agenda.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Agenda</title>
  </head>
  <body>

    <div class="agenda">

      <div class="container">
        <div class="calendar">
          <div class="header">
            <div class="month"></div>
            <div class="btns">
              <div class="btn today-btn">
                <i class="fas fa-calendar-day"></i>
              </div>
              <div class="btn prev-btn">
                <i class="fas fa-chevron-left"></i>
              </div>
              <div class="btn next-btn">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="weekdays">
            <div class="day">Dom</div>
            <div class="day">Seg</div>
            <div class="day">Ter</div>
            <div class="day">Qua</div>
            <div class="day">Qui</div>
            <div class="day">Sex</div>
            <div class="day">Sáb</div>
          </div>
          <div class="days">
            <!-- adicionar dias usando js -->
          </div>
        </div>
        <div class="addTarefas">
          <p class="Titulo"><strong>Tarefa</strong></p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tarefa Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tarefa Description"></textarea>
          </div>
          <button type="button" class="btn btn-outline-dark" id="Botao-gravar">Gravar</button>
        </div>
      </div>
    </div>
 

    <!-- SCRIPT -->
    <script src="agenda.js"></script>
  </body>
</html>
