<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/avaliacao.css">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form id="editProfileForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="userText" class="form-label">Texto do Usuário</label>
                <textarea class="form-control" id="userText" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="userImageURL" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="userImageURL" required>
            </div>
            <div class="mb-3">
                <label for="universidade" class="form-label">Universidade</label>
                <input type="text" class="form-control" id="universidade" required>
            </div>
            <div class="mb-3">
                <label for="origem" class="form-label">Origem</label>
                <input type="text" class="form-control" id="origem" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área</label>
                <input type="text" class="form-control" id="area" required>
            </div>
            <div class="mb-3">
                <label for="graduacoes" class="form-label">Graduações</label>
                <input type="text" class="form-control" id="graduacoes" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="assets/edit_profile.js"></script>
</body>
</html>
