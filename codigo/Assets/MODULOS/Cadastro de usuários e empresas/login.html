<html lang="PT-br">

<head>
    <meta charset="UTF-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!-- Botao de return -->
    <a id="back-button" href="cadastroUsuario.html"><i class="fa-solid fa-circle-arrow-left mt-4 mx-1 fa-xl"></i></a>
    <!-- Parte do login -->
    <article id="login">
        <div id="login">
            <h4 class="text-center mb-4 mt-1"> Login </h4>
            <form id="login">
                <label for="loginEmail">Email: </label>
                <input type="email" id="loginEmail" name="loginEmail">
                <label for="loginSenha">Senha: </label>
                <input type="password" id="loginSenha" name="loginSenha">
            </form>
            <p class="text-center mt-1" id="ErrorMsg"></p>
            <button class="mt-4" id="btnCriarUsu" onclick=login()>Entrar</button>
            <a href="cadastroUsuario.html" class="mx-5 mt-1 text-light">NÃ£o tenho conta</a>
        </div>
    </article>
    <script src="cadastroUsuario.js"></script>
